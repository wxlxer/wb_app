<html>

<head>
    <title>www.layabox.com</title>
    <meta charset='utf-8' />
    <meta name='renderer' content='webkit' />
    <meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
    />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <meta http-equiv='Cache-Control' content='no-siteapp' />
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="libs/layer/layer.js"></script>
    
</head>

<body>
    <script type="text/javascript">
        function loadLib(url) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
            document.body.appendChild(script);
        }

        function showDatePicker(callBack,offsize)
        {
            offsize = offsize ? offsize : 0;
            var time = new Date();
            time.setTime(time.getTime() + offsize);
            var str = time.toLocaleDateString();
            str = str.replace(/\//g,"-");
            callBack(str)
        }
        /*
            打开一个弹窗
            content 内容，可以为HTML文本
            title 标题，默认空
            style	样式控制，如果为null,或者不填写，为默认样式
        */
        function application_layer_show(content,title,style)
        {
            if(typeof(content) == 'undefined'|| content == null)
                return;
            var t;
            
            if(typeof(title) == 'undefined'|| title == null)
                t = false;
            else
                t = title;
                
            if(typeof(style) != 'object'|| style == null)
            {
                layer.open({
                    type: 2,
                    title: t,
                    shadeClose: true,
                    shade: 0.8,
                    area: ['90%', '90%'],
                    anim: 2,
                    content: content  //url
                });
                return;
            }
            
            var s = style;	
            s.content = content;	
            layer.open(s);
        }
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
